        //   js constructor inheritance

        function Person(firstName,lastName)
         {
			this.firstName=firstName
			this.lastName=lastName
		}
		Person.prototype.displayFullName=function ()
         {
			console.log(this.firstName + ' ' + this.lastName)
		}

		let person1=new Person('Punit','Sharma')
		console.log(person1)

		function Student(firstName,lastName,batchNo,techStack) 
        {
			Person.call(this,firstName,lastName)
			this.batchNo=batchNo
			this.techStack=techStack
		}

		Object.setPrototypeOf(Student.prototype,Person.prototype)

		let student1=new Student('Paras','Sharma',12,'MERN')
		console.log(student1.batchNo+' '+student1.techStack)
		student1.displayFullName()
